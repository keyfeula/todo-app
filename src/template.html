<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
    </head>
    <body>
        <header>
            <img src="./todo-logo-light.png" alt="todo app checklist logo">
            <h1>To-Do App</h1>
        </header>
        <nav>
            <h2>Projects</h2>
            <ul class="projects-container"></ul>
            <button class="add-btn">
                <img src="./add-icon-light.svg" alt="add button icon">
            </button>
        </nav>
        <main>
            <h2 class="todos-header"></h2>
            <div class="todos-container"></div>
        </main>
        <dialog>
            <div class="flex-container">
                <nav class="form-nav">
                    <h2>Add New...</h2>
                    <button class="todo-form-btn">To-Do</button>
                    <button class="project-form-btn">Project</button>
                </nav>
                <form action="#"></form>
            </div>
        </dialog>
    </body>
</html>
