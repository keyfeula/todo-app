<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do App</title>
    </head>
    <body>
        <header>
            <img src="./todo-logo-light.png" alt="todo app checklist logo">
            <h1>To-Do App</h1>
        </header>
        <nav>
            <h2>Projects</h2>
            <ul class="projects-container"></ul>
        </nav>
        <main>
            <h2 class="todos-header"></h2>
            <div class="todos-container">
                <div class="todo">
                    <h3 class="todo-title">name</h3>
                    <div class="todo-body">
                        <div class="todo-info">
                            <p class="due-date">due date</p>
                            <p class="description">
                                bla bla bla blah
                                bla bla bla blah
                                bla bla bla blah
                                bla bla bla blah
                            </p>
                        </div>
                        <div class="buttons-container">
                            <button class="edit-btn"><img src="./edit-icon-light.svg" alt="edit button"></button>
                            <button class="delete-btn"><img src="./delete-icon-light.svg" alt="delete btn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
